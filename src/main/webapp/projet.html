<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-3">
            <h4>Créer un projet</h4>
            <p class="text-center">Ce formulaire permet de créer un nouveau projet. Il s'agit d'un test. <br> Vérifier après création que le projet a bien été ajouter dans votre base de donnée</p>
        </div>

        <div class="text-center mb-3">
            <a href='/projets/all'><button class='btn btn-primary'>Voir la liste des projets</button></a>
        </div>

        <div class="card mx-auto p-2" style="width: 800px;">
            <div class="card-body">
                <form method="POST" action="/projet">
                    <div class="mb-3 form-group">
                        <label for="theme" class="form-label">Thème</label>
                        <input type="text" class="form-control" id="theme" name="theme" placeholder="Thème du projet">
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-6 form-group">
                                <label for="startProjet" class="form-label">Date de démarrage</label>
                                <input type="date" class="form-control" id="startProjet" name="startProjet" placeholder="Date de démarrage du projet">
                            </div>
                            <div class="col-6 form-group">
                                <label for="endProjet" class="form-label">Date de fin</label>
                                <input type="date" class="form-control" id="endProjet" name="endProjet" placeholder="Date de fin du projet">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
        
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Créer un projet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
